<!DOCTYPE html>
<html>
  <head>
    <title>Formulir Pendaftaran Siswa</title>
  </head>
  <body>
    <h1>Formulir Pendaftaran Siswa</h1>
    <form action="submit.php" method="post">
      <label for="nama">Nama:</label>
      <input type="text" id="nama" name="nama" required><br><br>
      
      <label for="alamat">Alamat:</label>
      <textarea id="alamat" name="alamat" rows="3" cols="30" required></textarea><br><br>
      
      <label for="jenis_kelamin">Jenis Kelamin:</label>
      <input type="radio" id="laki_laki" name="jenis_kelamin" value="Laki-laki" required>
      <label for="laki_laki">Laki-laki</label>
      <input type="radio" id="perempuan" name="jenis_kelamin" value="Perempuan" required>
      <label for="perempuan">Perempuan</label><br><br>
      
      <label for="agama">Agama:</label>
      <select id="agama" name="agama" required>
        <option value="">--Pilih Agama--</option>
        <option value="Islam">Islam</option>
        <option value="Kristen">Kristen</option>
        <option value="Hindu">Hindu</option>
        <option value="Buddha">Buddha</option>
      </select><br><br>
      
      <label for="hobi">Hobi:</label><br>
      <input type="checkbox" id="membaca" name="hobi[]" value="Membaca">
      <label for="membaca">Membaca</label>
      <input type="checkbox" id="menulis" name="hobi[]" value="Menulis">
      <label for="menulis">Menulis</label>
      <input type="checkbox" id="berenang" name="hobi[]" value="Berenang">
      <label for="berenang">Berenang</label><br><br>
      
      <label for="foto">Unggah Foto:</label>
      <input type="file" id="foto" name="foto"><br><br>
      
      <input type="submit" value="Kirim">
      <input type="reset" value="Reset">
    </form>
  </body>
</html>
